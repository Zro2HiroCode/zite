<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zro2hirocode's Development Branch</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b3b3cc;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Background Decoration */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2a2a40, #1e1e2f);
            z-index: -1;
        }

        .branch {
            position: absolute;
            width: 4px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 2px;
            animation: grow 2s infinite alternate;
        }

        .branch:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .branch:nth-child(2) {
            top: 40%;
            left: 50%;
            height: 120px;
        }

        .branch:nth-child(3) {
            top: 70%;
            left: 80%;
            height: 80px;
        }

        @keyframes grow {
            from {
                transform: scaleY(0.8);
            }
            to {
                transform: scaleY(1.2);
            }
        }

        /* Decorative Binary Code */
        .binary-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .binary-code span {
            position: absolute;
            top: -100px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.1);
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh);
            }
        }

        .binary-code span:nth-child(odd) {
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="binary-code">
            <!-- Decorative binary numbers -->
            <span style="left: 10%;">010101010101</span>
            <span style="left: 30%;">110011001100</span>
            <span style="left: 50%;">001010101010</span>
            <span style="left: 70%;">101010101011</span>
            <span style="left: 90%;">010010101001</span>
        </div>
    </div>

    <main>
        <h1>Welcome to the Dev Branch!</h1>
        <p>"Branches grow, just like ideas in development."</p>
        <p>Explore more about me: <a href="https://github.com/Zro2HiroCode/" target="_blank">Visit My GitHub Page</a></p>
    </main>
</body>
</html>
